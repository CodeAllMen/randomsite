
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{% block head_desc %}{% endblock head_desc %}">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    {% include 'header.html' %}

    <div id="wrapper">

        <div class="container align-middle">
        
            <h1>Login</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages[0] %}
                <div class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <h4 class="alert-heading">Warning!</h4>
                <p class="mb-0">{{ messages[0]}}</p>
                </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST" class="form-group">
                <input type="text" class="input-control" name="userid" id="userid" placeholder="User name"></input><br>
                <input type="password" class="input-control" name="password" id="password" placeholder="password"></input><br>
                <input type="submit" name="submit" class="btn btn-light" text="Submit"></input>
            </form>
        </div>
        <div id="push"></div>
    </div>
    {% include 'footer.html' %}
    <style>
        html,body{
            height: 100%;
            margin: 0;
            font-family:"Monsterrat";
        }
        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }
        #footer,
        #push {
            height: 60px;
        }
        h4 {
        font-size:20px;
        font-family:"Monsterrat";
        }
    </style>
</body>
</html>
